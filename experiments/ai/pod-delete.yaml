apiVersion: litmuschaos.io/v1alpha1
kind: ChaosExperiment
metadata:
  name: nginx-chaos-experiment
spec:
  definition:
    apiVersion: litmuschaos.io/v1alpha1
    kind: ChaosExperiment
    metadata:
      name: nginx-chaos-experiment
    spec:
      experiments:
        - name: pod-delete
          spec:
            components:
              env:
                - name: TARGET_PODS
                  value: "nginx-1"
            jobCleanupPolicy: delete
        - name: pod-network-latency
          spec:
            components:
              env:
                - name: TARGET_PODS
                  value: "nginx-1"
                - name: TARGET_CONTAINER
                  value: "my-pod"  # Update container name to "my-pod"
            jobCleanupPolicy: delete
        - name: pod-cpu-hog
          spec:
            components:
              env:
                - name: TARGET_PODS
                  value: "nginx-1"
                - name: TARGET_CONTAINER
                  value: "my-pod"  # Update container name to "my-pod"
            jobCleanupPolicy: delete
---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: nginx-chaos-scenario
spec:
  appinfo:
    appns: default
    applabel: app=nginx
    appkind: deployment
  chaosServiceAccount: litmus-admin
  monitoring: false
  experiments:
    - name: nginx-chaos-experiment
      spec:
        components:
          env:
            - name: TARGET_PODS
              value: "nginx-1"
        jobCleanupPolicy: delete
  jobCleanUpPolicy: delete
  schedule:
    interval: "1h"
    cron: "10 * * * *"
---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosWorkflow
metadata:
  name: nginx-chaos-workflow
spec:
  entrypoint: nginx-chaos-scenario
  templates:
    - name: nginx-chaos-scenario
      chaosEngine: nginx-chaos-scenario
